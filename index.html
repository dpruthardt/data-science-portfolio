<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Derek Ruthardt's Data Science Portfolio featuring various machine learning and data analysis projects.">
    <meta name="keywords" content="Data Science, Machine Learning, Portfolio, Projects">
    <title>Derek Ruthardt - Data Science Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            transition: background 0.1s;
            z-index: -1;
        }
        header {
            text-align: center;
        }
        nav ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr); /* Add this line to create two rows */
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }
        nav li {
            position: relative;
        }
        nav img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        nav a {
            text-decoration: none;
            color: black;
            display: block;
        }
        nav a:hover::after {
            content: attr(data-label);
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0;
            border-radius: 5px;
        }
        .centered {
            text-align: center;
        }
        .skills-list {
            display: inline-block;
            list-style: none;
            padding: 0;
        }
        .skills-list li::before {
            content: '\\2022';
            color: #3498db;
            display: inline-block;
            width: 1em;
            margin-right: 0.5em;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <header>
        <h1>My Data Science Portfolio</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li>

                        <img src="Cluster.jpg" alt="Stock Clustering">
                    </a>
                </li>
                <li>
                    <a href="WindTurbines-Classification-ModelTuning.html" data-label="Project 6: Model Tuning with Turbine Data">
                        <img src="WindTurbine.jpg" alt="Wind Turbines Model Tuning">
                    </a>
                </li>
                <li>
                    <a href="EnsembleTechniques_EasyVisa.html" data-label="Project 5: Ensemble Techniques for Visa Approval">
                        <img src="VisaApproval.jpg" alt="Visa Approval Techniques">
                    </a>
                </li>
                <li>
                    <a href="SL-LogRegression-Classification_Hotels.html" data-label="Project 4: Machine Learning using Logistic Regression">
                        <img src="hotel.jpg" alt="Hotel Classification">
                    </a>
                </li>
                <li>
                    <a href="SupervisedLearning-LinearRegression_Pricing.html" data-label="Project 3: Machine Learning using Linear Regression">
                        <img src="refurb.jpg" alt="Pricing Regression">
                    </a>
                </li>
                <li>
                    <a href="BusinessStats-ABTesting-Subscribers.html" data-label="Project 2: AB Testing Subscribers">
                        <img src="eNews.jpg" alt="AB Testing Subscribers">
                    </a>
                </li>
                <li>
                    <a href="EDA-FoodDeliveryAggregator.html" data-label="Project 1: Food Aggregator Analysis">
                        <img src="FoodAgg.jpg" alt="Food Delivery Analysis">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>Welcome to my portfolio! Here you'll find some of my data science projects.</p>
        </section>
        <section class="centered">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li>Python</li>
                <li>Machine Learning</li>
                <li>Data Analysis</li>
                <li>SQL</li>
                <li>Visualization (Matplotlib, Seaborn)</li>
            </ul>

    <footer>
        <p>&copy; 2025 Derek Ruthardt | <a href="https://www.linkedin.com/in/derek-ruthardt">LinkedIn</a></p>
    </footer>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;
            document.getElementById('background').style.background = `radial-gradient(circle at ${x}% ${y}%, #ff7e5f, #feb47b)`;
        });
    </script>
</body>
</html>
